<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>The Bakery</title>
</head>

<body>

    <nav id="mainNavbar" class="navbar navbar-dark bg-none navbar-expand-md sticky-top py-0">
        <a href="" class="navbar-brand">THE BAKERY</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link " href="track_order.html">Track My Order</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Place An Order</a></li>
            </ul>
        </div>
    </nav>


    <div class="tableImage">
        <div class="tableBlur">
            <table>
                <tr>
                    <th>Bake</th>
                    <th>Minimum Order</th>
                    <th>Price Per Item</th>
                </tr>
                <tr>
                    <td>Cupcakes</td>
                    <td>6</td>
                    <td>€4</td>
                </tr>
                <tr>
                    <td>Cinnamon Swirls</td>
                    <td>6</td>
                    <td>€5</td>
                </tr>
                <tr>
                    <td>Donuts</td>
                    <td>12</td>
                    <td>€3</td>
                </tr>
                <tr>
                    <td>Occassion Cake</td>
                    <td>Made to order</td>
                    <td>Pricing may very, please call for quote</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="orderArea">
        <div>
            <form class="orderForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <label for="telNum">Telephone Number:</label>
                <input type="tel" id="telNum" name="telNum" placeholder="0861234567" required>
                <label for="item">Select your item:</label>
                <select id="item" name="item" required>
                    <option value="cupcakes">Cupcakes</option>
                    <option value="cinnamonSwirl">Cinnamon Swirls</option>
                    <option value="donuts">Donuts</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="6" required>
                <div class="formButtons">
                    <button type="submit">Place My Order</button>
                    <button type="reset">I've Changed My Mind</button>
                </div>
            </form>
        </div>
        <div>
            <img src="imgs/baker.jpg" alt="Baker" class="medium">
        </div>
    </div>



    <footer class="row align-items-center justify-content-center">

        <button type="button" class="alert sub">Subscribe to Newletter</a>

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>

</body>

</html>
